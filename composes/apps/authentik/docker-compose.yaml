services:
  postgresql:
    image: postgres:12-alpine
    restart: unless-stopped
    container_name: authentik-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - ${DATA_DIRECTORY}/authentik/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${PG_PASS}
      - POSTGRES_USER=${PG_USER:-authentik}
      - POSTGRES_DB=${PG_DB:-authentik}
    env_file:
      - .env
    networks:
      - authentik
  redis:
    image: redis:alpine
    restart: unless-stopped
    container_name: authentik-redis
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    networks:
      - authentik
  server:
    image: ghcr.io/goauthentik/server:latest
    restart: unless-stopped
    container_name: authentik-server
    command: server
    user: root
    environment:
#      PGID: 1000
#      PUID: 1000
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgres
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS}
    volumes:
      - ${DATA_DIRECTORY}/authentik/server/media:/media
      - ${DATA_DIRECTORY}/authentik/server/custom-templates:/templates
      - ${DATA_DIRECTORY}/authentik/server/geoip:/geoip
    env_file:
      - .env
#    ports:
#      - "0.0.0.0:${AUTHENTIK_PORT_HTTP:-9000}:9000"
#      - "0.0.0.0:${AUTHENTIK_PORT_HTTPS:-9443}:9443"
    networks:
      - traefik_proxy
      - authentik
    labels:
      - traefik.enable=true
      - traefik.http.services.authentik.loadbalancer.server.port=9443
      - traefik.http.routers.authentik.entrypoints=websecure
      - traefik.http.routers.authentik.tls.certresolver=myresolver
      - traefik.http.routers.authentik.rule=Host(`auth.${DOMINIO}`) || HostRegexp(`{subdomain:[A-Za-z0-9](?:[A-Za-z0-9\-]{0,61}[A-Za-z0-9])?}.${DOMINIO}`) && PathPrefix(`/outpost.goauthentik.io/`)

  worker:
    image: ghcr.io/goauthentik/server:latest
    restart: unless-stopped
    container_name: authentik-worker
    command: worker
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgres
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS}
    user: root
    volumes:
      - ${DATA_DIRECTORY}/authentik/server/media:/media
      - ${DATA_DIRECTORY}/authentik/server/certs:/certs
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA_DIRECTORY}/authentik/server/custom-templates:/templates
    env_file:
      - .env
    networks:
      - authentik

networks:
  authentik:
