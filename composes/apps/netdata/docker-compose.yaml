services:
  netdata:
    image: netdata/netdata:latest
    restart: unless-stopped
    expose:
      - "19999"
    networks:
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.netdata.rule=Host(`netdata.enriqueav.com`)"
      - "traefik.http.routers.netdata.entrypoints=websecure"
      - "traefik.http.routers.netdata.tls.certresolver=myresolver"
      - "traefik.http.services.netdata.loadbalancer.server.port=19999"
      - "traefik.http.middlewares.netdata-auth.basicauth.users=enriqueav:$$2y$$05$$hk.APaVHm85R//l0kOtG0.39WN6UUa60WW5BAFSO5sP/fPmu0Sn2i"
      - "traefik.http.routers.netdata.middlewares=netdata-auth@docker"
    environment:
      - PUID=1000
      - PGID=1000