version: '3.8'
services:
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - proxy

  web:
    image: nginx
    expose:
      - "80"
    volumes:
      - ./nginx/web/html:/usr/share/nginx/html:ro
      - ./nginx/web/logs/:/var/log/nginx/
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`web.enriqueav.com`)"
      - "traefik.http.routers.web.entrypoints=web"

  app1:
    image: nginx
    expose:
      - "80"
    volumes:
      - ./nginx/app1/html:/usr/share/nginx/html:ro
      - ./nginx/app1/logs/:/var/log/nginx/
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app1.rule=Host(`app1.enriqueav.com`)"
      - "traefik.http.routers.app1.entrypoints=web"
networks:
  proxy: